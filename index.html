<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/181a9fcb5460d27169f55fe6a19e3ab2?family=BulletNumbersW90-SansNeg"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>

<body>
    <header></header>
    <main>
        <section>
            <div class="calculator-casing">
                <div class="calculator-body">
                    

                    <div class="calculator-BtnBody">
                        <form name="calculator">
                            <table>
                               <tr>
                                  <td colspan="4">
                                    <div class="calculator-head">
                                        <button style="font-family: cursive; font-size: 15px;  height: 40px; background-color: #A9D3CA; border: none;" id="powerOn">LOMANI</button>
                                        <form class="calculator-subScreen">
                                                <input type="text" class="display-font calculator-screen" name="display" id="display" disabled>
                                        </form>
                                    </div>
                                  </td>
                               </tr>
                               <tr>
                                  <td><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
                                  <td><input type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
                                  <td><input type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
                                  <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
                               </tr>
                               <tr>
                                  <td><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
                                  <td><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
                                  <td><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
                                  <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
                               </tr>
                               <tr>
                                  <td><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
                                  <td><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
                                  <td><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
                                  <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
                               </tr>
                               <tr>
                                  <td><input type="button" id="clear" class="operator" name="clear" value="C" onclick="calculator.display.value = ''"></td>
                                  <td><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                                  <td><input type="button" name="doit" class="operator" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                                  <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
                               </tr>
                            </table>
                         </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
